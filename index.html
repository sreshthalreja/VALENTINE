<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: float 15s infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.15;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.25;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            min-height: 500px;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #c44569;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(196, 69, 105, 0.2);
        }
        
        .romantic-text {
            margin: 25px 0;
            padding: 20px;
        }
        
        .love-message {
            font-family: 'Playfair Display', serif;
            font-size: 1.4em;
            color: #6b3147;
            font-style: italic;
            line-height: 1.6;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        
        .rose {
            display: inline-block;
            font-size: 1.3em;
            animation: roseGlow 2s infinite alternate;
            margin: 0 8px;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes roseGlow {
            0% {
                filter: drop-shadow(0 0 3px rgba(255, 105, 180, 0.5));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.8));
                transform: scale(1.1);
            }
        }
        
        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 50px;
            font-weight: 400;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            position: relative;
            min-height: 200px;
            align-items: center;
        }
        
        button {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            z-index: 2;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
        }
        
        #noBtn {
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            color: #666;
            position: relative;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1;
        }
        
        #noBtn.moving {
            position: absolute;
        }
        
        #noBtn:hover {
            transform: scale(1.05);
        }
        
        /* Fireworks canvas */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
        
        /* Success message */
        .success-screen {
            display: none;
        }
        
        .success-screen.show {
            display: block !important;
        }
        
        .success-screen h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #c44569;
            margin-bottom: 40px;
            animation: fadeInScale 0.8s ease;
        }
        
        .couple-initials {
            margin: 40px 0;
            animation: fadeInScale 1s ease 0.3s both;
        }
        
        .initials {
            font-family: 'Dancing Script', cursive;
            font-size: 5em;
            color: #c44569;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(196, 69, 105, 0.3);
            animation: heartbeat 1.5s infinite;
            line-height: 1.2;
        }
        
        .anniversary {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: #6b3147;
            font-weight: 600;
            letter-spacing: 4px;
            margin-top: 20px;
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .hide {
            display: none !important;
        }
        
        .gif-container {
            margin: 30px 0;
            animation: fadeInScale 1s ease 0.6s both;
        }
        
        .gif-container img {
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .question {
                font-size: 1.3em;
            }
            
            button {
                font-size: 1.2em;
                padding: 15px 35px;
            }
            
            .initials {
                font-size: 3.5em;
            }
            
            .anniversary {
                font-size: 1.3em;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 4s;">üíñ</div>
    <div class="heart-bg" style="top: 60%; right: 10%; animation-delay: 1s;">üíó</div>
    <div class="heart-bg" style="bottom: 30%; right: 25%; animation-delay: 3s;">üíï</div>
    <div class="heart-bg" style="top: 40%; left: 15%; animation-delay: 5s;">‚ù§Ô∏è</div>

    <canvas id="fireworks"></canvas>

    <div class="container">
        <!-- Question Screen -->
        <div id="question-screen">
            <h1>Hey Beautiful! üíï</h1>
            
            <div class="romantic-text">
                <p class="love-message">
                    <span class="rose">üåπ</span>
                    You know you are the love of my life
                    <span class="rose">üåπ</span>
                </p>
            </div>
            
            <p class="question">But will you be my Valentine?</p>
            
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <!-- Success Screen -->
        <div class="success-screen" id="success-screen">
            <h2>Yay! üéâüíï</h2>
            
            <div class="couple-initials">
                <div class="initials">S ‚ù§Ô∏è A</div>
                <div class="anniversary">2/09/2023 TO BEYOND</div>
            </div>
            
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHNkbHZ5OGwyNGk3Zzk5bHN5cTI4aWx0ZGRpbDlvNnJ5dXN4dTJoZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UVk5yzljef0kGiayL1/giphy.gif" alt="Celebration">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Move the No button away from cursor
        let noBtnMoving = false;
        let hasMovedOnce = false;
        
        function moveNoButton() {
            if (noBtnMoving) return;
            noBtnMoving = true;
            
            // On first move, change to absolute positioning
            if (!hasMovedOnce) {
                noBtn.classList.add('moving');
                hasMovedOnce = true;
            }
            
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate available space
            const maxX = containerRect.width - btnRect.width - 160;
            const maxY = containerRect.height - btnRect.height - 120;
            
            // Generate random position
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            // Make sure it's far from current position
            const currentX = parseFloat(noBtn.style.left) || 0;
            const currentY = parseFloat(noBtn.style.top) || 0;
            const distance = Math.sqrt(Math.pow(randomX - currentX, 2) + Math.pow(randomY - currentY, 2));
            
            // If too close, move to opposite side
            if (distance < 100) {
                randomX = maxX - randomX;
                randomY = maxY - randomY;
            }
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Add rotation
            const rotation = (Math.random() - 0.5) * 30;
            noBtn.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                noBtnMoving = false;
            }, 100);
        }
        
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('mouseenter', moveNoButton);
        
        // Mobile support
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        
        // Move if mouse gets close
        document.addEventListener('mousemove', (e) => {
            if (!hasMovedOnce) return;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            if (distance < 80 && !noBtnMoving) {
                moveNoButton();
            }
        });
        
        // Yes button clicked
        yesBtn.addEventListener('click', () => {
            // Hide question screen
            questionScreen.classList.add('hide');
            
            // Show success screen
            successScreen.classList.add('show');
            
            // Show fireworks
            canvas.style.display = 'block';
            
            // Launch fireworks
            launchFireworks();
        });
        
        // Fireworks animation
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                };
                this.gravity = 0.15;
                this.friction = 0.97;
                this.opacity = 1;
                this.life = 100;
            }
            
            update() {
                this.velocity.y += this.gravity;
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.opacity -= 0.01;
                this.life--;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        let particles = [];
        const colors = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#ffd700', '#ff6b6b', '#c44569', '#f093fb'];
        
        function createFirework(x, y) {
            const particleCount = 60;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        function launchFireworks() {
            animate();
            
            let count = 0;
            const interval = setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.6;
                createFirework(x, y);
                
                count++;
                if (count >= 30) {
                    clearInterval(interval);
                }
            }, 250);
        }
    </script>
</body>
</html>
